<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
  <style>
  p,div,section{
  border:solid 1px red;
  }
   div,section{
  border:solid 1px blue;
  }
  span{
  border:solid 1px blue;
  }
  b,a{
  border:solid 1px red;
  }
  b{
  width:500px; display:inline-block;
  }
  span{
  width:300px;display:inline-block;
  }
  
  </style>
  
  
  </head>
  <body>
    
	<h2>Block and inline element</h2>
	<div>Block element using div</div>
	
	<section>Block element using Section</section>
	
	<p>Block element using paragraph</p>
	
	
	<span>Inline element using span tag</span>
	
	<b>Inline element using b tag</b>
	
	<a>Inline element using a tag</a>
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
